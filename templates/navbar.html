{% load static %}

<header class="header">
    <div class="container container--narrow">
     
      <img class="logo" src="{% static 'images/logo10.png' %}" alt="ProSearch Logo" />
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{% url 'profiles' %}">Portfolios</a></li>
          <li class="header__menuItem"><a href="{% url 'projects' %}">Projects</a></li>
         
         
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'account' %}">Account</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>

   <style>

.logo{
 
  width: 150px;
  height:150px;
  margin-right: 700px;
  border-radius: 50px;

}
.header{
  background-color: rgb(6, 82, 132);
}

  </style>
